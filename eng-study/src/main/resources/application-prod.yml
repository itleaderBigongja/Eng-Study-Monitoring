spring:
  config:
    activate:
      on-profile: prod

  application:
    name: eng-study

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-service.eng-study.svc.cluster.local:5432/DEV_DB}
    username: ${SPRING_DATASOURCE_USERNAME:rnbsoft}
    password: ${SPRING_DATASOURCE_PASSWORD:rnbsoft}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  devtools:
    restart:
      enabled: false

  jackson:
    time-zone: Asia/Seoul

# JWT 설정
jwt:
  secret: ${JWT_SECRET:local-jwt-secret-key-for-kubernetes-development-only}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:30080,http://nginx-service}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"

# ========================================
# ✅ MyBatis 설정
# ========================================
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.eng.study.engstudy
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'NULL'
    cache-enabled: false
    default-fetch-size: 100
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful

# ========================================
# ✅ 로깅 설정
# ========================================
logging:
  file:
    name: ${LOGGING_FILE_NAME:/logs/application.log}
    path: /logs

  level:
    root: INFO
    com.eng.study.engstudy: INFO
    org.springframework.web: INFO

    # ==========================================
    # [중요] 보안 로그 다이어트 (INFO로 변경)
    # ==========================================
    org.springframework.security: WARN
    org.springframework.security.web: WARN
    org.springframework.security.authentication: WARN


    # ==========================================
    # [중요] SQL 로그 최적화
    # ==========================================
    com.eng.study.engstudy.mapper: DEBUG
    com.eng.study.engstudy.mapper.SqlLog: INFO
    org.apache.ibatis: INFO
    org.springframework.jdbc.core: INFO
    org.springframework.jdbc.core.JdbcTemplate: INFO

    # ✅ DB 예외 로깅
    org.springframework.dao: ERROR
    org.springframework.jdbc.support: ERROR
    org.mybatis.spring: ERROR

    # 커스텀 로거
    com.eng.study.access: INFO
    com.eng.study.audit: INFO
    PERFORMANCE_LOGGER: INFO
    SecurityLog: WARN

  pattern:
    # (팁) 불필요하게 긴 패키지명을 줄여서 로그 가독성을 높였습니다 (%logger{36} -> %logger{10})
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{10} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true