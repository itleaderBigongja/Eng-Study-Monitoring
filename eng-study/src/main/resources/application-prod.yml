spring:
  config:
    activate:
      on-profile: prod

  application:
    name: eng-study

  threads:
    virtual:
      enabled: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-service.eng-study.svc.cluster.local:5432/DEV_DB}
    username: ${SPRING_DATASOURCE_USERNAME:rnbsoft}
    password: ${SPRING_DATASOURCE_PASSWORD:rnbsoft}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  devtools:
    restart:
      enabled: false

  jackson:
    time-zone: Asia/Seoul

# JWT 설정
jwt:
  secret: ${JWT_SECRET:local-jwt-secret-key-for-kubernetes-development-only}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:30080,http://nginx-service}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"

# ========================================
# ✅ MyBatis 설정
# ========================================
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.eng.study.engstudy
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'NULL'
    cache-enabled: false
    default-fetch-size: 100
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful

# ========================================
# ✅ 로깅 설정
# ========================================
logging:
  file:
    name: ${LOGGING_FILE_NAME:/logs/application.log}
    path: /logs

  level:
    root: INFO
    com.eng.study.engstudy: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO

    # ✅ MyBatis SQL 로깅 (정상 쿼리는 DEBUG, 예외는 ERROR)
    com.eng.study.engstudy.mapper: DEBUG
    com.eng.study.engstudy.mapper.SqlLog: DEBUG
    org.apache.ibatis: DEBUG

    # ✅ JDBC 로깅
    org.springframework.jdbc.core: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: DEBUG

    # ✅ DB 예외 로깅 (ERROR 레벨로 설정)
    org.springframework.dao: ERROR
    org.springframework.jdbc.support: ERROR
    org.mybatis.spring: ERROR

    # 커스텀 로거
    com.eng.study.access: INFO
    com.eng.study.audit: INFO
    PERFORMANCE_LOGGER: INFO

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true