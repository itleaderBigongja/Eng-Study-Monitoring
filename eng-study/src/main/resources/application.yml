spring:
  application:
    name: eng-study
  
  # PostgreSQL 연결 (k8s Service DNS)
  datasource:
    url: jdbc:postgresql://postgres-service:5432/eng_study_db
    username: eng_user
    password: eng_password_123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jackson:
    time-zone: Asia/Seoul

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus

server:
  port: 8080

# JWT 설정 (로컬 고정값)
jwt:
  secret: local-jwt-secret-key-for-kubernetes-development-only
  expiration: 86400000

# CORS (k8s 내부)
cors:
  allowed-origins: http://localhost,http://nginx-service
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"

logging:
  level:
    root: INFO
    com.example.engstudy: DEBUG