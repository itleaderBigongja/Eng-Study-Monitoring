spring:
  application:
    name: eng-study

  profiles:
    active: local

  # PostgreSQL 연결
  datasource:
    url: jdbc:postgresql://localhost:5432/DEV_DB
    username: rnbsoft
    password: rnbsoft
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java

  jackson:
    time-zone: Asia/Seoul

  threads:
    virtual:
      enabled: true

# JWT 설정
jwt:
  secret: local-jwt-secret-key-for-kubernetes-development-only
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# CORS 설정
cors:
  allowed-origins: http://localhost:3000,http://localhost:30080,http://nginx-service
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"

# ========================================
# ✅ MyBatis 설정 강화
# ========================================
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.eng.study.engstudy
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: 'NULL'
    cache-enabled: false
    default-fetch-size: 100
    default-statement-timeout: 30
    # ✅ SQL 로깅 활성화
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

server:
  port: 8080
  tomcat:
    accesslog:
      enabled: true
      directory: ./logs
      prefix: tomcat_access_log
      suffix: .log
      pattern: common
      rotate: true
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful

# ========================================
# ✅ 로깅 설정 (MyBatis 중심)
# ========================================
logging:
  file:
    name: ./logs/application.log
    path: ./logs

  level:
    root: INFO
    com.eng.study.engstudy: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

    # ✅ MyBatis SQL 로깅 (핵심!)
    com.eng.study.engstudy.mapper: DEBUG  # Mapper 인터페이스
    org.apache.ibatis: DEBUG  # MyBatis 전체

    # ✅ JDBC 로깅 (추가)
    org.springframework.jdbc.core: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE

    # 커스텀 로거
    com.eng.study.access: DEBUG
    com.eng.study.audit: DEBUG
    PERFORMANCE_LOGGER: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Jasypt 암호화 설정
jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    pool-size: 1