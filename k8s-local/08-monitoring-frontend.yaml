# /Monitoring/k8s-local/08-monitoring-frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-frontend
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-frontend
  template:
    metadata:
      labels:
        app: monitoring-frontend
    spec:
      containers:
        - name: monitoring-frontend
          image: study-monitoring-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          resources:
            requests:
              memory: "64Mi"  # 256Mi -> 64Mi (웹서버는 적게 먹음)
              cpu: "50m"
            limits:
              memory: "128Mi" # 최대 128MB면 충분
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-frontend-service
  namespace: monitoring
spec:
  selector:
    app: monitoring-frontend
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
