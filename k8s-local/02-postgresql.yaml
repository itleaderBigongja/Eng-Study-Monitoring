# /Monitoring/k8s-local/02-postgresql.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: eng-study
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eng-study
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        # Postgres DB 컨테이너 생성(v16)
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "DEV_DB"
            - name: POSTGRES_USER
              value: "rnbsoft"
            - name: POSTGRES_PASSWORD
              value: "rnbsoft"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # Postgres Exporter( Prometheus에 메트릭 정보를 확인할 수 있도록 설정 )
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter
          ports:
            # Prometheus가 메트릭을 수집하기 위해 접속하는 Port 번호
            - containerPort: 9187
              name: metrics
          env:
            # Postgres DB 컨테이너 안에 Postgres Exporter를 같이 두어서 Postgres DB의 5432 포트번호를 통해서 접속하여
            # DB의 정보를 가지고 온다.( 할당된 DISK의 사이즈, Action 정보 등등 )
            # 형식: postgresql://아이디:비번@localhost:5432/DB이름?sslmode=disable
            - name: DATA_SOURCE_NAME
              value: "postgresql://rnbsoft:rnbsoft@localhost:5432/DEV_DB?sslmode=disable"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      # PostgreSQL 저장소 공간 설정
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: eng-study
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
    # Prometheus가 들어올 문(Port) 열기
    - port: 9187
      targetPort: 9187
      name: metrics
  type: ClusterIP