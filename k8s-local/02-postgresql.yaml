# /Monitoring/k8s-local/02-postgresql.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: eng-study
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: eng-study
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        # 1️⃣ 기존 Postgres 컨테이너
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "DEV_DB"
            - name: POSTGRES_USER
              value: "rnbsoft"
            - name: POSTGRES_PASSWORD
              value: "rnbsoft"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # 2️⃣ [추가] Postgres Exporter (통역사)
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter
          ports:
            - containerPort: 9187
              name: metrics
          env:
            # ⚠️ 같은 파드 내부(localhost)의 5432 포트에 접속해서 정보를 가져옵니다.
            # 형식: postgresql://아이디:비번@localhost:5432/DB이름?sslmode=disable
            - name: DATA_SOURCE_NAME
              value: "postgresql://rnbsoft:rnbsoft@localhost:5432/DEV_DB?sslmode=disable"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: eng-study
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
    # 3️⃣ [추가] Prometheus가 들어올 문(Port) 열기
    - port: 9187
      targetPort: 9187
      name: metrics
  type: ClusterIP