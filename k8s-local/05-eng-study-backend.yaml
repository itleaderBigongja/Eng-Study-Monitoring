apiVersion: apps/v1
kind: Deployment
metadata:
  name: eng-study-backend
  namespace: eng-study
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eng-study-backend
  template:
    metadata:
      labels:
        app: eng-study-backend
    spec:
      # [1] 로그 파일 권한 해결을 위한 초기화 컨테이너 (이건 꼭 있어야 로그가 남아요!)
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /logs"]
          volumeMounts:
            - name: log-volume
              mountPath: /logs

      containers:
        - name: eng-study-backend
          # [2] 이미지 이름 (빌드 스크립트와 일치해야 함)
          image: eng-study:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

          env:
            # 데이터베이스 연결 설정
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service.eng-study.svc.cluster.local:5432/DEV_DB"
            - name: SPRING_DATASOURCE_USERNAME
              value: "rnbsoft"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "rnbsoft"

            # Elasticsearch 연결 설정
            - name: ELASTICSEARCH_PORT
              value: "9200"

            # 프로파일 설정
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # 로그 파일 경로
            - name: LOGGING_FILE_NAME
              value: "/logs/application.log"

          # [4] Health Check( 상태 체크 probe )
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10

          # [5] 로그 마운트 (이것도 필수!)
          volumeMounts:
            - name: log-volume
              mountPath: /logs

      # [6] 실제 로컬 경로 연결
      volumes:
        - name: log-volume
          hostPath:
            path: /tmp/k8s-logs
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: eng-study-backend-service
  namespace: eng-study
spec:
  selector:
    app: eng-study-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP