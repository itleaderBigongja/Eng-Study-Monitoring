# /Monitoring/k8s-local/03-elasticsearch.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# 2. Deployment (ëŒ€í­ ìˆ˜ì •ë¨)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      # ğŸ› ï¸ [ì¶”ê°€ 1] ì´ˆê¸°í™” ì»¨í…Œì´ë„ˆ: ê¶Œí•œ ì„¤ì • ë° ë©”ëª¨ë¦¬ ì„¤ì • ìë™í™”
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          volumeMounts:
            - name: elasticsearch-storage
              mountPath: /usr/share/elasticsearch/data
        - name: increase-vm-max-map
          image: busybox
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true

      containers:
        # ğŸ“¦ ê¸°ì¡´ Elasticsearch ì»¨í…Œì´ë„ˆ
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: discovery.type
              value: "single-node"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.enrollment.enabled
              value: "false"
          volumeMounts:
            - name: elasticsearch-storage
              mountPath: /usr/share/elasticsearch/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

        # ğŸ› ï¸ [ì¶”ê°€ 2] Prometheus ì—°ë™ìš© Exporter (Sidecar)
        - name: elasticsearch-exporter
          image: prometheuscommunity/elasticsearch-exporter:latest
          args:
            - '--es.uri=http://localhost:9200'
            - '--es.all'
            - '--es.indices'
          ports:
            - containerPort: 9114
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      volumes:
        - name: elasticsearch-storage
          persistentVolumeClaim:
            claimName: elasticsearch-pvc

---
# 3. Service (í¬íŠ¸ ì¶”ê°€ë¨)
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: monitoring
spec:
  selector:
    app: elasticsearch
  type: NodePort  # ê°œë°œ í¸ì˜ë¥¼ ìœ„í•´ NodePort ì¶”ì²œ (ì„ íƒì‚¬í•­)
  ports:
    - port: 9200
      targetPort: 9200
      nodePort: 30920  # ì™¸ë¶€ ì ‘ì†ìš© (http://localhost:30920)
      name: http
    # ğŸ› ï¸ [ì¶”ê°€ 3] Exporter í¬íŠ¸ ë…¸ì¶œ
    - port: 9114
      targetPort: 9114
      name: metrics

